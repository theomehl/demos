<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working by Inspiration</title>
    <meta name="description" content="Do you work only when inspiration strikes?">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <style>
        @import url(../base.css);
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-gap: 1rem;
            height: 100vh;
            font-size: 1.25rem;
            grid-template-rows: repeat(6, 1fr);
            color: var(--gray-900);
            background-color: var(--gray-100);
            font-family: var(--serif);
        }
        blockquote {
            grid-row-start: 4;
        }
        blockquote p::before {
            content: open-quote;
        }
        blockquote p::after {
            content: close-quote;
        }
        @media all and (min-width: 600px) {
            body {
                grid-template-columns: repeat(6, 1fr);
            }
            blockquote {
                grid-column: 2/5;
            }
        }

    </style>
</head>
<body>
    <blockquote cite="https://quoteinvestigator.com/2013/10/30/inspire-nine/">
        <p><em>I only <strike>write</strike> work when inspiration strikes. Fortunately it strikes at nine every morning.</em></p>
        <figcaption>- William Faulkner (kind of)</figcaption>
    </blockquote>
</body>
</html>
