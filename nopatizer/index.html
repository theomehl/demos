<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Try Again</title>
	<style>
		@import url('../base.css');
		.grid {
			display: grid;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.grid h1 {
			font-size: 25px;
			text-align: center;
		}
		.grid p {
			text-align: center;
			padding-top: 25px;
		}
		@media all and (min-width: 500px) {
			.grid h1 {
				font-size: 50px;
			}
		}
	</style>
</head>
<body>
	<div class="grid">
		<div>
		<h1 id="nope"></h1>
    <p>Refresh page for a new nope</p>
		</div>
	</div>
	<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
	<script>
		var myNopes = ['Nope', 'Nice try', 'Not this time', 'Negative ghost rider', 'Fuhgeddaboudit', 'No dice', 'Iwiouldlaiktobuoyademberger', 'Please', 'Come On Man!', 'Really?', '🙅‍♂️','🚫', ];
		$(document).ready(function() {
    		$('#nope').html(myNopes[Math.floor(Math.random()*myNopes.length)]);
		});

	</script>
</body>
</html>
